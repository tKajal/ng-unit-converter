<div class="container">
  <h2 class="title text-color">{{ converterTitle }}</h2>
  <p class="subtitle text-color"><i class="text-color">Convert values easily and accurately!</i></p>

  <div class="tool-box">
    <div class="conv-box">
      <div class="field-box">
        <p class="text-color">{{ fromLabel }}</p>
        <input type="text" [(ngModel)]="fromValue" (input)="onFromInput()" class="from-unit" [disabled]="!fromLabel" />
      </div>

      <a (click)="swapValues()" class="toggle-swap" title="Swap">â‡„</a>

      <div class="field-box">
        <p class="text-color">{{ toLabel }}</p>
        <input type="text" [(ngModel)]="toValue" (input)="onToInput()" class="to-unit" />
      </div>
    </div>
  </div>
</div>
<app-content></app-content>
